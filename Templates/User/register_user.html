{% extends 'Base.html'%}

{% block content %}
<div class="container-fluid my-2">
<div class="container" >
<div class="row">  
<h1>Register User </h1>
<div class="row text-center">
  {% if messages %}
      {% for message in messages %}
          <small {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</small>
      {% endfor %}
  {% endif %}
</div>

  <form method="post" action="" novalidate>
  {% csrf_token %}
  {% for frm in formReg %}
      <div class="form-group row p-1">
        <label for="" class="col-sm-2 col-form-label">{{frm.label_tag}}</label>
        <div class="col-sm-10">
          {{frm}}
          <small class="errmsg">
            {{frm.errors|striptags}}
          </small>
        </div>
      </div>
  {% endfor %}
    <input type="submit" class="btn btn-success btn-sm" value="Save"/>
    &nbsp;<a href="{% url 'login' %}">Log in</a>
  </form>
</div>
</div>
</div>
